<!DOCTYPE html>
<html>
<head>
    <title>Revenue recognition validation</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            background-color: #4b8bbe;
            color: white;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #4b8bbe;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="button"] {
            background-color: #4b8bbe;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #2d6187;
        }
        button[type="button"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Revenue recognition validation</h1>
        <p>Fill out the fields below to trigger revenue validation process:</p>
    </header>
    <form method="POST">
        <div>
            <label for="input1">Employee ID:</label>
            <input type="text" id="input1" name="input1">
        </div>
        <div>
            <label for="input2">Organization name:</label>
            <input type="text" id="input2" name="input2">
        </div>
	<div>
    	    <label for="input3">Revenue hierarchy 1:</label>
    	    <select id="input3" name="input3">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
  	    </select>
	</div>
	<div>
    	    <label for="input4">Revenue hierarchy 2:</label>
    	    <select id="input4" name="input4">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
  	    </select>
	</div>	
        <div>
            <button type="submit">Submit</button>
	    <button type="button" onclick="homepage()">Return</button>
        </div>
    </form>
	
    <script>
        function homepage() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
